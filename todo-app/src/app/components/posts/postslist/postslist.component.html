<div class="row-height">
  <app-addpost (addPost)="addPost($event)"></app-addpost>
  <ng-template [ngIf]="showLoader">
    <div fxLayout="row" fxLayoutAlign="space-around center" style="height:100%">
      <mat-spinner ></mat-spinner>
    </div>
  </ng-template>
  <mat-expansion-panel *ngFor="let item of formatedPosts" >
    <mat-expansion-panel-header style="display:flex" class="mat-row">
      UserId - {{item[0].userId}}
    </mat-expansion-panel-header>
      <mat-card class="example-card" *ngFor="let obj of item; let i= index">
      <mat-card-header>
        <mat-card-title>PostId - {{obj.id}}</mat-card-title>
        <mat-card-subtitle>{{obj.title}} </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{obj.body}} 
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="deletePost(obj)"> Delete post</button>
      </mat-card-actions>
    </mat-card>
  </mat-expansion-panel>
  
</div>
