<form (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
        <input  matInput type="text" name="title" [(ngModel)]="title"  placeholder="Add post title">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input  matInput type="text" name="body" [(ngModel)]="body" placeholder="Add post body">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input  matInput type="text" name="userId" [(ngModel)]="userId" placeholder="Add userId">
    </mat-form-field>
    
    <button mat-raised-button type="submit">Add Post</button>
</form>
